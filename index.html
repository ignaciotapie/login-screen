<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resetDefault.css">
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap');
    </style>
    <title>Odin Login Page</title>
</head>
<body>
    <div class="logo">
        <div>
            <img src="./plant-photo.avif" id="plant" alt="Large photo of a plant. Photo by Halie West">
        </div>
        <div class="transparent-icon">
            <div>
                <img src="./odin-lined.png" id="odin-logo">
            </div>
            <h1 class="logo-title">ODIN</h1>
        </div>
    </div>
    <div class="content">
        <div class="describing-text">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.  <br> <br> You know you want to.</h1>
        </div>
        <div class="forms">
            <h1 style="margin: 0; margin-bottom: 1rem;">Let's do this!</h1>
            <form id="form">
                <div class="inputs">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required class=".outline-wrong">
                    </div>
                </div>
            </form>
        </div>
        <div class="create-account-section">
            <button type="submit" class="button-create-account" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>

    <script src="/functions.js" defer></script>
</body>
</html>
